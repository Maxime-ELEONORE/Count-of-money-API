name: Copier le Repository Complet dans le sous-dossier /api et DÃ©ployer sur Docker Swarm

on:
  push:
    branches:
      - cicd2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: alexrandr/express-app:latest

    - name: Deploy to Docker Swarm
      run: |
        # Assuming a Docker context named 'remote-swarm' is already set up
        docker context use remote-swarm
        docker stack deploy --compose-file docker-compose.yml mystack
