name: Mirror to Epitech Repository

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v2

      - name: Setup Git Config
        run: |
          git config user.name "VotreNomDUtilisateurGitHub"
          git config user.email "VotreEmailGitHub"

      - name: Prepare Files for Mirroring
        run: |
          mkdir api
          shopt -s extglob
          mv !(api|.github|node_modules|package-lock.json|.git) api/
          shopt -u extglob

      - name: Mirror to Target Repository
        run: |
          git remote add target https://github.com/EpitechMscProPromo2025/T-WEB-700-LIL_9.git
          git fetch target
          git add .
          git commit -m "Mirroring repository"
          git push --force target main:main

    env:
      GITHUB_TOKEN: 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
